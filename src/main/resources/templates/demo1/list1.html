<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.IDX}">값1</td>
        <td th:text="${item.TITLE}">값2</td>
        <td th:text="${item.CONTENT}">값3</td>
        <td th:text="${#calendars.format(#calendars.createNow(),'HH:mm:ss.S')}">현재시간</td>
    </tr>
    </tbody>
</table>
